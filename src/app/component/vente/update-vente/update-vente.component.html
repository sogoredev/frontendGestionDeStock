<div class="container-body">
  <mat-card mat-card [formGroup]="venteListForm">
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="retour()">
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        Modifier une vente
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="description" maxlength="120" minlength="2">
        <mat-icon matPrefix>format_align_left</mat-icon>
      </mat-form-field>

      <mat-form-field class="note" appearance="outline">
        <mat-label>NOTE</mat-label>
        <textarea matInput formControlName="note" maxlength="100" minlength="2"></textarea>
        <mat-icon matPrefix>description</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button (click)="retour()" class="annuler" mat-raised-button>Annuler</button>
      <button (click)="modifierVente()" class="enregistrer" mat-raised-button>
        <div class="save">
          Modifier
          <mat-progress-spinner *ngIf="spinnerProgress" [diameter]="30" mode="indeterminate"></mat-progress-spinner>
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
