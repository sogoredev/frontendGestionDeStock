<mat-card>
  <mat-card-header>
    <h4>Confirmation</h4>
    <mat-icon>info</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>Voulez-vous vraiment supprimer cette vente ?</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="non" (click)="onNoClick()">Non</button>
    <button class="oui" (click)="onYesClick()">Oui</button>
  </mat-card-actions>
</mat-card>
